<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedot --- Automobile Product/Services</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/andrea-de-santis-jdOv3Eoszlg-unsplash.jpg" />
    <script src="https://use.fontawesome.com/2c38b88d47.js"></script>
  </head>
  <body>
    <header class="container">
      <!-- ============================================================== NAV SECTION ==========================================================
    =================================================================TOP ================================================================ -->
      <!-- first nav  -->
      <nav class="topNav1">
        <!-- hamburger menu -->
        <section class="hamburgerMenu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </section>
        <!-- brand name -->
        <section class="brand">
          <h1>
            <a href="#">Se<span class="dot">dot</span></a>
          </h1>
        </section>
        <!-- search button section -->
        <section class="topSearch">
          <div class="topSearch1">
            <h4>
              Products
              <i class="fa fa-angle-down fa-lg spaceIconAndTextLeft"></i>
            </h4>
          </div>
          <div class="searchBoxContainer">
            <form class="searchBox">
              <input type="search" placeholder="Search" name="search" />
              <i class="fa fa-search fa-lg searchIcon"></i>
            </form>
          </div>
        </section>
        <!-- Avatar and cart -->
        <section class="avatarCartSection">
          <img
            src="./img/icons8-notification-bell-100.png"
            alt="notifications"
            class="avatar"
          />
          <img
            src="./img/matheus-ferrero-W7b3eDUb_2I-unsplash.jpg"
            alt="avatar for profile"
            class="avatar user"
          />
          <img
            src="./img/icons8-shopping-cart-48.png"
            alt="shopping cart"
            class="avatar"
          />
        </section>
      </nav>
      <!-- second nav  -->
      <nav class="topNav2">
        <!-- categories -->
        <div class="categories">
          <!-- hamburger menu -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <h4>Categories</h4>
          <div class="categoriesMenu">
            <ul class="navMenu1">
              <li class="navItem1">
                <a href="#" class="navLink1"
                  ><i class="spaceIconAndTextRight fa fa-gears"></i>Toyota Camry</a
                >
              </li>
              <li class="navItem1">
                <a href="#" class="navLink1"
                  ><i class="spaceIconAndTextRight fa fa-gear"></i> Corolla</a
                >
              </li>
              <li class="navItem1">
                <a href="#" class="navLink1"
                  ><i class="spaceIconAndTextRight fa fa-gears"></i>Toyota Honda</a
                >
              </li>
              <li class="navItem1">
                <a href="#" class="navLink1"
                  ><i class="spaceIconAndTextRight fa fa-gear"></i>Toyota Prada</a
                >
              </li>
              <li class="navItem1">
                <a href="#" class="navLink1"
                  ><i class="spaceIconAndTextRight fa fa-gears"></i>Toyota Highlander</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- list items -->
        <div class="topNavList">
          <ul class="navMenu">
            <li class="navItem">
              <a href="#" class="navLink"
                ><i class="spaceIconAndTextRight fa fa-chain-broken"></i>Best
                Products</a
              >
            </li>
            <li class="navItem">
              <a href="#" class="navLink"
                ><i class="spaceIconAndTextRight fa fa-user"></i>Customer
                Service</a
              >
            </li>
            <li class="navItem">
              <a href="#" class="navLink"
                ><i class="spaceIconAndTextRight fa fa-bullseye"></i
                >Repairs/Maintenance</a
              >
            </li>
            <li class="navItem">
              <a href="#" class="navLink"
                ><i class="spaceIconAndTextRight fa fa-ship"></i>Contact Us</a
              >
            </li>
            <li class="navItem">
              <a href="#" class="navLink"
                ><i class="spaceIconAndTextRight fa fa-tags"></i>FAQs</a
              >
            </li>
          </ul>
        </div>
        <!-- socials -->
        <div class="topSocials">
          <a href="#"
            ><span class="fa fa-stack"
              ><i class="fa fa-circle fa-stack-2x"></i
              ><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span
          ></a>
          <a href="#"
            ><span class="fa fa-stack"
              ><i class="fa fa-circle fa-stack-2x"></i
              ><i class="fa fa-whatsapp fa-stack-1x fa-inverse"></i></span
          ></a>
          <a href="#"
            ><span class="fa fa-stack"
              ><i class="fa fa-circle fa-stack-2x"></i
              ><i class="fa fa-instagram fa-stack-1x fa-inverse"></i></span
          ></a>
          <a href="#"
            ><span class="fa-stack"
              ><i class="borda fa fa-circle fa-stack-2x"></i
              ><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span
          ></a>
          <a href="#"
            ><span class="fa-stack"
              ><i class="fa fa-circle fa-stack-2x"></i
              ><i class="fa fa-linkedin fa-stack-1x fa-inverse"></i></span
          ></a>
        </div>
      </nav>
      <header>
        <aside></aside>
        <section></section>
      </header>
      <main></main>
      <main></main>
      <main></main>
      <footer></footer>
    </header>
    <script src="script.js"></script>
  </body>
</html>
